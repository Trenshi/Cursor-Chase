<!DOCTYPE html>
<html>
<head>
    <title>Ponto Perseguindo Cursor</title>
    <style>
        #point {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="point"></div>

    <script>
        const point = document.querySelector("#point");
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let pointX = window.innerWidth / 2;
        let pointY = window.innerHeight / 2;
        let speed = 0.05; 

        function movePoint() {
            let distX = mouseX - pointX;
            let distY = mouseY - pointY;
            pointX += distX * speed;
            pointY += distY * speed;
            point.style.left = pointX + "px";
            point.style.top = pointY + "px";
            requestAnimationFrame(movePoint);
        }

        function updateMousePosition(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        }

        movePoint();

        document.addEventListener("mousemove", updateMousePosition);
    </script>
</body>
</html>
